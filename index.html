        <div class="main">
            <div class="">
                <h2><label for="zodiac">What's your sign?</label></h2>
                <select name="zodiac" id="z-select">
                    <option name="aquarius">Aquarius</option>
                    <option name="pisces">Pisces</option>
                    <option name="aries">Aries</option>
                    <option name="taurus">Taurus</option>
                    <option name="gemini">Gemini</option>
                    <option name="cancer">Cancer</option>
                    <option name="leo">Leo</option>
                    <option name="virgo">Virgo</option>
                    <option name="libra">Libra</option>
                    <option name="scorpio">Scorpio</option>
                    <option name="sagittarius">Sagittarius</option>
                    <option name="capricorn">Capricorn</option>
                </select>
            </div>
            <div class="familiars">
                <h2 class="header">Choose a familiar:</h2>
                <input type="radio" name="familiar" value="rat" class="f-field"/>

                <br/>
                <input type="radio" name="familiar" value="bat" class="f-field"/>

                <br/>

                <input type="text" name="familiar" class="f-field"/>
                <br/>
                <br/>
                <button id="f-button" class="f-field">Submit</button>
            </div>
            <div class="secrets">
                <h2 class="header">Tell me secrets:</h2>
                <form id="s-form">
                    <label for="fear">What's your biggest fear?</label>
                    <input type="text" name="fear" class="s-field"/>
                    <br/>

                    <input type="text" name="dream" class="s-field"/>
                    <br/>
                    <br/>

                </form>
            </div>
